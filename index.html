<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css">
    <!--responsividade-->
    <link rel="stylesheet" href="responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <img class="logo" src="img/logo.png" alt="logo netflix" width="20%">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container-fluid">
                <h3 class="titulo">HITLER'S CIRCLE OF EVIL</h3>
                <p class="descricao">Tentativas de se manter no poder, traições e conspirações. O círculo de líderes nazistas de Hitler toma o controle da Alemanha e planeja o futuro desastroso do país.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/greatest_events_of_WWII.jpg" alt="capa Greatest events os WWII in colour" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/WWII_in_colour.jpg" alt="capa World War II in colour" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/how_to_become_a_tyrant.png" alt="capa How to become a tyrant" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/hitler_a_career.jpg" alt="capa Hitler a career" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the_devil_next_door.jpg" alt="capa The devil next door" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/dunkirk.jpg" alt="capa Dunkirk" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lida_baarova.jpg" alt="capa Lida Baroova" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/operation_finale.jpg" alt="capa Operation finale" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/schindlers_list.jpg" alt="capa Schindler's List" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the_boy_in_the_striped_pajamas.jpg" alt="capa The boy in the striped pajamas" srcset="">
            </div>
        </div>
    </div>

    <!--icones "font awesome" js-->
    <script src="https://kit.fontawesome.com/b3e8d144c8.js" crossorigin="anonymous"></script>
    <!--owl js-->
    <script src="jquery.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <!--owl setup js-->
    <script src="setup.js"></script>

</body>                               
</html>
